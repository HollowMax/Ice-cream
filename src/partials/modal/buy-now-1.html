<div class="backdrop">
    
    <div class="buy-now">

        <button class="modal__button-close" data-modal-close>
            <svg width="16px" height="16px">
                <use href="images/icons/icons.svg#icon-modal-close"></use>
            </svg>
        </button>

        <h2 class="buy-now__header">
            Buy now
        </h2>
        <ul class="order-list">
            <li class="order__item">
                <p class="order__name">
                    ice cream
                </p>
            </li>
            <li class="order__item">
                <p class="order__name">
                    ice coffee
                </p>
            </li>
            <li class="order__item">
                <p class="order__name">
                    milkshake
                </p>
            </li>
        </ul>
        
        <form action="" class="order__form">
            <div class="order__input-wrapper">
                <input  class="order__input"
                        type="text"
                        name="order__name"
                        placeholder="Name"
                        id="order__name"
                        required
                >
                <input  class="order__input"
                        type="tel"
                        name="order__tel"
                        placeholder="Phone"
                        id="order__tel"
                        required
                >
                <textarea class="order__textarea" name="order__textarea" id="order__textarea" rows="4" placeholder="Comment"></textarea>
                
                <button class="order__submit-btn btn" type="submit">Submit</button>
            </div>
        </form>
        
    </div>
</div>
